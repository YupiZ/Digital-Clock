<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="styles.css">

    <!-- JavaScript -->
    <script src="https://kit.fontawesome.com/f88dbd544d.js" crossorigin="anonymous"></script>
    <script src="app.js" defer></script>
    <script src="player.js" defer></script>
    <script src="weatherApp.js" defer></script>

</head>

<body>
    <!-- Digital Clock Display -->
    <div class="container">
        <div class='clock' id="">
            <p id="clock">12:00:00</p>
            <p id="date">Jan 01 2023</p>
            <button id="toggleFormat" class=" btn btn-primary">Toggle AM/PM</button>
            <button class="btn" id="changeBackgroundBtn">Change Background</button>
        </div>

        <!-- Music Player -->
        <div class="player-weather">

            <div class="controls">
                <div id="player">
                </div>
                <div class="control-btns">
                    <button class="btn" id="playBtn"><span>Play</span></button>
                    <button class="btn" id="muteBtn">Mute</button>
                    <input class="volume-control" type="range" id="volumeControl" min="0" max="100" value="0">
                </div>
                <!-- Weather App -->
            </div>
            <div class="weather-container">
                <div class="search-box">
                    <i class="fa-solid fa-location-dot"></i>
                    <input type="text" placeholder="Enter your location">
                    <button class="fa-solid fa-magnifying-glass"></button>
                </div>
                <div class="not-found">
                    <img src="weather-assets/404.png" alt="404">
                    <p>Oops! Invalid location</p>
                </div>
                <div class="weather-box">
                    <img src="" alt="">
                    <p class="temperature"></p>
                    <p class="description"></p>
                </div>
                <div class="weather-details">
                    <div class="humidity">
                        <i class="fa-solid fa-water"></i>
                        <div class="text">
                            <span></span>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="wind">
                        <i class="fa-solid fa-wind"></i>
                        <div class="text">
                            <span></span>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>



    </div>

</body>

</html>
